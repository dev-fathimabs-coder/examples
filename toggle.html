<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .err {
            color: red;
            visibility: hidden;
        }

        .card {
            border: 1px solid;
            border-radius: 20px;

            margin: 20px;
            padding: 20px;
        }
    </style>
</head>

<body>


    <div id="box">



    </div>


    <script>




        // fetch('https://jsonplaceholder.typicode.com/posts', {
        //     method: "get"
        // }).then(res => res.json()).then((data) => {
        //     console.log(data);
        // }).catch((err) => {
        //     console.log(err);
        // })

        let box = document.getElementById('box');


        (async () => {

            try {
                let res = await fetch('https://jsonplaceholder.typicode.com/posts')
                let data = await res.json()
                console.log(data);


                data.forEach((element) => {


                    let card = document.createElement('div')
                    let t = document.createElement('h1')
                    let cont = document.createElement('p')

                    t.innerText = element.id + ". " + element.title
                    cont.innerText = element.body

                    card.className = "card"

                    card.append(t)
                    card.append(cont)

                    box.append(card)

                });


            } catch (error) {
                console.log(error);

            }

        })();






    </script>
</body>

</html>
